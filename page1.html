<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 1 - War of Harmony</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333; /* Light black background color */
            font-family: 'Calibri', sans-serif;
            color: white;
        }
        .nav-top {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            justify-content: flex-end;
            z-index: 1000; /* Ensures navigation is above the image */
        }
        .nav-bottom {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 1000; /* Ensures navigation is above the image */
        }
        .nav-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .nav-button[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .page-image {
            max-width: 90%;
            max-height: 90%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="nav-top">
        <a href="index.html" class="nav-button">Home</a>
    </div>
    
    <img src="file:///C:/Users/ADMIN/Pictures/test/page1.jpg" alt="Page 1" class="page-image">
    
    <div class="nav-bottom">
        <a href="page2.html" class="nav-button" onclick="saveProgress('page2.html')">Next</a>
        <button class="nav-button" disabled>Previous</button>
    </div>
    
    <script>
        function saveProgress(page) {
            localStorage.setItem('currentPage', page);
        }

        // Disable the previous button (assuming it should not function)
        document.querySelector('.nav-button[disabled]').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default action
        });
    </script>
</body>
</html>
