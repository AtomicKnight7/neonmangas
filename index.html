<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neo№ Mangas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333; /* Light black background color */
            font-family: 'Calibri', sans-serif;
            color: white;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
        }
        .manga-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .cover-image {
            width: 200px;
            cursor: pointer;
        }
        .manga-title {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .continue-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .continue-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">Neo№ Mangas</div>
    
    <div class="manga-option">
        <img src="file:///C:/Users/ADMIN/Pictures/test/cover.jpg" alt="War of Harmony" class="cover-image" onclick="startManga()">
        <div class="manga-title" onclick="startManga()">War of Harmony</div>
    </div>
    
    <button class="continue-button" id="continueButton" style="display: none;" onclick="continueReading()">Continue Reading</button>
    
    <script>
        function startManga() {
            localStorage.setItem('currentPage', 'page1.html');
            window.location.href = 'page1.html';
        }

        function continueReading() {
            const currentPage = localStorage.getItem('currentPage');
            if (currentPage) {
                window.location.href = currentPage;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = localStorage.getItem('currentPage');
            if (currentPage) {
                document.getElementById('continueButton').style.display = 'block';
            }
        });
    </script>
</body>
</html>
